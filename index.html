<!DOCTYPE html>
<html lang="en">

<head>
    <title>Orders-Shipping Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial;
        }
        
        * {
            box-sizing: border-box;
        }
        
        form.example input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }
        
        form.example button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }
        
        form.example button:hover {
            background: #0b7dda;
        }
        
        form.example::after {
            content: "";
            clear: both;
            display: table;
        }
        
        th {
            background-color: rgb(255, 184, 52);
        }
    </style>
</head>

<body style="background-color: rgb(218, 255, 243);" onload="loadDataOrders();">

    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>

      
            <input type="text" id="inputId" placeholder="Search..">
            <button onclick="findOrders();"><i class="fa fa-search"></i></button>
      
              <div id="panelResutl">
               
        </div>
        <h2>Danh sách thông tin Orders</h2>
        <br>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ProductName</th>
                    <th>OrderDate</th>
                    <th>Address</th>
                    <th>PhoneNumber</th>
                    <th>ShippingId</th>

                </tr>
            </thead>
            <tbody id="tableOrders">
              

            </tbody>
        </table>
        <br>
        <h2>Danh sách thông tin Shipping</h2>
        <br>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ShippingId</th>
                    <th>ShippingCompany</th>
                    <th>Region</th>
                    <th>DeliveryCost</th>
                </tr>
            </thead>
            <tbody id="tableShipping">
              
             
            </tbody>
        </table>
    </div>
    <script>
       function loadDataOrders(){
        let url = 'https://serviceorders.herokuapp.com/orders/all/';
    $.ajax({
        url: url,
        type: "Get",
        dataType: "json",
        async: true,
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
        },
        success: function (data) {
           // var id;
            var template = '';
           for (let i = 0; i < data.length; i++) {
              template = template + '  <tr>'+
                    '<td>'+data[i].id+'</td>'+
                    '<td>'+data[i].productName+'</td>'+
                    '<td>'+data[i].orderDate+'</td>'+
                    '<td>'+data[i].address+'</td>'+
                    '<td>'+data[i].phoneNumber+'</td>'+
                    '<td>'+data[i].shippingId+'</td>'+
               '</tr>';
                
            }
             document.getElementById("tableOrders").innerHTML = template;
          
        },
        error: function (jqXHR, textStatus, errorThrown) {
            console.log("Error: " + textStatus + " - " + errorThrown);
            alert("Error: " + textStatus + " - " + errorThrown);
        }
    }); 
    loadDataShipping();
       }
       function loadDataShipping() {
            let url = 'https://serviceshipping.herokuapp.com/shipping/all/';
    $.ajax({
        url: url,
        type: "Get",
        dataType: "json",
        async: true,
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
        },
        success: function (data) {
           // var id;
            var template = '';
           for (let i = 0; i < data.length; i++) {
              template = template + '  <tr>'+
                    '<td>'+data[i].id+'</td>'+
                    '<td>'+data[i].shippingCompany+'</td>'+
                    '<td>'+data[i].region+'</td>'+
                    '<td>'+data[i].deliveryCost+'</td>'+
               '</tr>';
                
            }
             document.getElementById("tableShipping").innerHTML = template;
          
        },
        error: function (jqXHR, textStatus, errorThrown) {
            console.log("Error: " + textStatus + " - " + errorThrown);
            alert("Error: " + textStatus + " - " + errorThrown);
        }
    }); 
       }
       function findOrders() {
        let id = document.getElementById("inputId").value;
       
          let url = ' https://serviceorders.herokuapp.com/orders/shipping/'+id;
    $.ajax({
        url: url,
        type: "Get",
        dataType: "json",
        async: true,
        beforeSend: function (xhr) {
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
        },
        success: function (data) {
           var template = '<table class="table table-striped table-bordered" id="tableResutl">\n' +
'            <thead>\n' +
'                <tr>\n' +
'                    <th>ID</th>\n' +
'                    <th>ProductName</th>\n' +
'                    <th>OrderDate</th>\n' +
'                    <th>Address</th>\n' +
'                    <th>PhoneNumber</th>\n' +
'                    <th>ShippingId</th>\n' +
'                     <th>ShippingCompany</th>\n' +
'                    <th>Region</th>\n' +
'                    <th>DeliveryCost</th>\n' +
'                </tr>\n' +
'            </thead>\n' +
'            <tbody>\n' +
 '  <tr>'+
                    '<td>'+data.orders.id+'</td>'+
                     '<td>'+data.orders.productName+'</td>'+
                      '<td>'+data.orders.orderDate+'</td>'+
                    '<td>'+data.orders.address+'</td>'+
                    '<td>'+data.orders.phoneNumber+'</td>'+
                    '<td>'+data.orders.shippingId+'</td>'+
                      '<td>'+data.shipping.shippingCompany+'</td>'+
                    '<td>'+data.shipping.region+'</td>'+
                      '<td>'+data.shipping.deliveryCost+'</td>'+
               '</tr>'+
'            </tbody>\n' +
'        </table>';

             document.getElementById("panelResutl").innerHTML = template;
          
        },
        error: function (jqXHR, textStatus, errorThrown) {
            console.log("Error: " + textStatus + " - " + errorThrown);
            alert("Error: " + textStatus + " - " + errorThrown);
        }
    }); 
       }
    </script>
</body>

</html>
